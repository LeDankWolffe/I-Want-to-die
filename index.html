<!DOCTYPE html>
<html>
<head>
    <title>Good Day Fleshy Mammals</title>
    <script src="aframe-v0.7.1.js"></script>
    <script src="aframe-animation-component.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <img id="sky" src="Sky.jpg">
  </a-assets>
    <a-sphere position="-0.75 1.25 -1" radius="1.25" color="#0A55A2"></a-sphere>
    <a-box position="-1 0.5 1" color="#ED1D24" width="1" height="1" depth="1"></a-box>
    <a-cylinder position="1 0.75 1" color="#FFC65D" radius="0.5" height="1.5"></a-cylinder>
    <a-plane width="4" height="4" rotation="-90 0 0"></a-plane>
    <a-sky src="#sky"></a-sky>
    <a-cylinder color="#F55" radius="0.1"
            animation="property: color; dir: alternate; dur: 1000;
                       easing: easeInSine; loop: true; to: #5F5"
            animation__scale="property: scale; dir: alternate; dur: 200;
                       easing: easeInSine; loop: true; to: 1.2 1 1.2"
            animation__yoyo="property: position; dir: alternate; dur: 1000;
                             easing: easeInSine; loop: true; to: 0 2 0">
</a-cylinder>
    <a-entity position="0 0 3.8">
      <a-camera></a-camera>
    </a-entity>
</a-scene>
</body>
</html>
